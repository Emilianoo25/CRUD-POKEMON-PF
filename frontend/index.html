<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokémon CRUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Pokémon CRUD</h1>

  <section class="card">
    <h2>Agregar / Editar Pokémon</h2>

    <input type="hidden" id="idEditar">

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="imagen" placeholder="URL imagen">

    <button id="crear">Guardar</button>
    <button id="cancelar" class="secundario">Cancelar</button>
  </section>

  <section class="card">
    <h2>Mis Pokémon</h2>
    <ul id="lista"></ul>
  </section>

  <section class="card">
    <h2>Buscar Pokémon (PokeAPI)</h2>

    <input type="text" id="buscarPokemon" placeholder="Ej: pikachu">
    <button id="buscar">Buscar</button>

    <div id="resultado"></div>
  </section>

  <div id="mensaje" class="mensaje"></div>

  <script src="script.js"></script>
</body>
</html>
