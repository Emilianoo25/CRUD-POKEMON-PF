<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar Pokémon</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f4f6fb}
    form{background:#fff;padding:16px;border-radius:8px;max-width:520px}
    input, textarea{width:100%;padding:8px;margin-bottom:8px;border:1px solid #ddd;border-radius:6px}
    button{padding:10px 12px;border-radius:6px;border:0;background:#1565c0;color:#fff}
  </style>
</head>
<body>
  <h1>Editar Pokémon</h1>
  <label>ID</label>
  <input id="editId" placeholder="ID">
  <button id="btnLoad">Cargar</button>
  <form id="formEdit" style="display:none;margin-top:12px">
    <input id="editNombre" placeholder="Nombre">
    <input id="editTipo" placeholder="Tipo">
    <input id="editImagen" placeholder="URL imagen">
    <textarea id="editDescripcion" placeholder="Descripción"></textarea>
    <button type="submit">Guardar cambios</button>
  </form>
  <script src="../js/edit.js"></script>
</body>
</html>
